<div *ngIf="videos.length === 0 && loading === 'loaded'">
  No Results! Please check your Selection and Input!
</div>

<div *ngIf="loading === 'loading'" class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">working ...</div>
</div>

<button *ngIf="videos.length !== 0" class="btn btn-primary" (click)="onClick()">Download selected</button>

<br>
<br>

<div *ngFor="let video of videos" class="card shadow mb-4 rounded" [class.bg-success]="selectedIds.indexOf(video.id) !== -1">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-8">
        <div class="form-group">
          <label class="label">Video Titel</label>
          <input type="text" class="form-control" [(ngModel)]="video.title">
        </div>
        <div class="form-group">
          <label class="label">Video ID</label>
          <input type="text" class="form-control" [(ngModel)]="video.id" readonly>
        </div>
        <div class="form-group">
          <label class="label">Path</label>
          <input type="text" class="form-control" [(ngModel)]="video.albart + '/' + video.alb" readonly>
        </div>
        
        
      </div>
      <div class="col-sm my-auto">
        <div class="mx-auto">
          <img [src]="video.imageUrl" [alt]="video.title" class="img-fluid rounded" style="cursor: pointer" (click)="onSelectVideo(video)">
        </div>
      </div>
    </div>
  </div>
</div>
